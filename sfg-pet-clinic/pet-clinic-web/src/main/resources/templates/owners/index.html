<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="vet" type = "guru.springframework.sfgpetclinic.model.Owner"*/-->
    <h1 th:text = "'List of Pet Owners'">List of Pet Owners</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each = "owner : ${owners}">
            <td th:text = "${owner?.id}">1</td>
            <td th:text = "${owner?.firstName}">Joe</td>
            <th th:text = "${owner?.lastName}">Buck</th>
        </tr>
    </table>
</body>
</html>
